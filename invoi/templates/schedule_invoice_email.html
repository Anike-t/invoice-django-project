{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Invoice Email</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; padding: 20px;">
    <h1>Schedule Email for Invoice: {{ invoice.invoice_number }}</h1>

    <form method="POST" action="{% url 'schedule_invoice_email' invoice.id %}" style="margin-top: 20px;">
        {% csrf_token %}
        <label for="date">Select Date and Time:</label>
        <input type="datetime-local" name="date" required style="padding: 0.5rem; margin-right: 1rem;">
        <button type="submit" style="background-color: #28a745; color: white; padding: 0.6rem 1.5rem; border: none; border-radius: 5px; font-weight: bold;">Schedule Email</button>
    </form>

    {% if request.GET.sent %}
        <p style="color: green; font-weight: bold;">Email has been scheduled successfully!</p>
    {% endif %}

    <p><a href="{% url 'invoice_list' %}">Back to Invoice List</a></p>
</body>
</html>
