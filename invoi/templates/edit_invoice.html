{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Invoice</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #002244;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: 500;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 5px;
            font-size: 16px;
        }

        button {
            margin-top: 30px;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        a.back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            font-weight: 500;
        }

        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Invoice</h2>
    <form method="POST">
        {% csrf_token %}
        
        <label for="bill_to">Bill To:</label>
        {{ form.bill_to }}
        
        <label for="address">Address:</label>
        {{ form.address }}
        
        <label for="place">Place:</label>
        {{ form.place }}
        
        <label for="phone">Phone:</label>
        {{ form.phone }}
        
        <label for="email">Email:</label>
        {{ form.email }}
        
        <label for="date">Date:</label>
        {{ form.date }}
        
        <label for="description">Description:</label>
        {{ form.description }}
        
        <label for="quantity">Quantity:</label>
        {{ form.quantity }}
        
        <label for="unit_price">Unit Price:</label>
        {{ form.unit_price }}

        <label for="due">Due Amount:</label>
        {{ form.due }}
        
        <button type="submit">Update Invoice</button>
    </form>

    <a href="{% url 'invoice_list' %}" class="back-link">‚Üê Back to Invoice List</a>
</div>

</body>
</html>
